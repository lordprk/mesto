<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__photo"
            src="./images/kusto.png"
            alt="ПрофильФото"
          />
          <div class="profile__bio">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Иследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img
            class="place__image"
            src="./images/zamok.png"
            alt="Карачаевские виды"
          />
          <div class="place__info">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__button-like"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/gora.png"
            alt="Поля и туман"
          />
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__button-like"></button>
          </div>
        </article>

        <article class="place">
          <img class="place__image" src="./images/les.png" alt="Лес с горой" />
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__button-like"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/gora.png"
            alt="Поля и туман"
          />
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__button-like"></button>
          </div>
        </article>

        <article class="place">
          <img class="place__image" src="./images/les.png" alt="Лес с горой" />
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__button-like"></button>
          </div>
        </article>

        <article class="place">
          <img
            class="place__image"
            src="./images/zamok.png"
            alt="Карачаевские виды"
          />
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button class="place__button-like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="form-info">
          <input
            type="text"
            name="profile-name"
            class="popup__input popup__input_name"
            placeholder="Введите имя"
          />
          <input
            type="text"
            name="profile-caption"
            class="popup__input popup__input_caption"
            placeholder="Введите описание"
          />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
