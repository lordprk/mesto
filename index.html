<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__photo"
            src="./images/kusto.png"
            alt="Профиль Фото"
          />
          <div class="profile__bio">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                aria-label="Изменить"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Иследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить"
          type="button"
        ></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--Форма редактирования-->
    <div class="popup" id="popup__author">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_author" name="form-info">
          <input
            required
            type="text"
            name="name"
            id="author-name-input"
            class="popup__input popup__input_name_profile-name"
            placeholder="Введите имя"
            minlength="2"
            maxlength="40"
          />
          <span class="author-name-input-error popup__info-error"></span>
          <input
            required
            type="text"
            name="caption"
            id="job-author-input"
            class="popup__input popup__input_name_profile-caption"
            placeholder="Введите описание"
            minlength="2"
            maxlength="200"
          />
          <span class="job-author-input-error popup__info-error"></span>
          <button type="submit" aria-label="Сохранить" class="popup__save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!--Форма добавления места-->
    <div class="popup popup_type_card">
      <div class="popup__container popup__container_type_card">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title popup__title_type_card">Новое место</h2>
        <form
          action="#"
          class="popup__form popup__form_type_card"
          name="form-info"
        >
          <input
            type="text"
            name="name"
            class="popup__input popup__input_name_card-name"
            id="card-name-input"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="card-name-input-error popup__info-error"></span>
          <input
            type="url"
            name="caption"
            class="popup__input popup__input_name_card-caption"
            id="card-link-input"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="card-link-input-error popup__info-error"></span>
          <button type="submit" class="popup__save popup__save_type_card">
            Создать
          </button>
        </form>
      </div>
    </div>

    <!--Просмотр фото-->
    <div class="popup popup-image">
      <div class="popup-image__box">
        <figure class="popup-image__container">
          <img class="popup-image__foto" src="#" />
          <figcaption class="popup-image__sign"></figcaption>
        </figure>
        <button class="popup-image__close" type="button"></button>
      </div>
    </div>

    <!--Шаблон карточки-->
    <template id="place-template">
      <article class="place">
        <button class="place__button-delete" type="button"></button>
        <img class="place__image" src="#" alt="Фото" />
        <div class="place__info">
          <h2 class="place__title"></h2>
          <button
            class="place__button-like"
            aria-label="Лайк"
            type="button"
          ></button>
        </div>
      </article>
    </template>
    <script defer src="./scripts/constant.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>
  </body>
</html>
